<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wiki - ljcu.cc</title>

  <!-- custom global css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">

  <!-- home page only css -->
  <style>
    .body{
      grid-template-rows:0.5fr repeat(6, 1fr) 0.5fr;
      grid-template-rows: 0.5fr 1fr 6fr 0.5fr;
    }

    .home-body{
      grid-column-start: 2;
      grid-column-end: 5;
      grid-row: 1 / -1;
    }

    .home-img{
      height: 600px;
      object-fit: cover;
      margin: auto 0 !important;
      grid-column-start: 5;
      grid-column-end: 7;
      grid-row: 1 / -1;
      border-radius: 50px;
      transition: border-radius 0.35s;
    }

    .home-img:hover{
      border-radius: 30px;
    }

    @media screen and (max-width: 800px) {
      .home-body{
        grid-row: 3 / -1;
        grid-column: 2 / 7;
      }

      .home-img{
        grid-row: 2 / 3;
        grid-column: 2 / 7;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="body">
    <div class="content home-body">
      <h1 class="title">wwwiki</h1>
      <p>
        wiki on www, by <a href="http://ljcu.cc">ljcucc</a>
      </p>

      <h3 class="title">Featured</h3>

      <ul class="title">
        <li><a href="setups.html">Wanna know my setup?</a></li>
        <li><a href="about.html">About this site</a></li>
      </ul>

      <h3 class="title">Contents</h3>

      <ul class="title">
        
<li><a href="about">About</a></li>
<li><a href="dev-on-ipad">Development on iPad</a></li>
<li><a href="irc">IRC (Internet Relay Chat)</a></li>
<li><a href="notes">My Notes</a></li>
<li><a href="others">Others</a></li>
<li><a href="processing">Creative Coding with Processing</a></li>
<li><a href="scripting">Scripting</a></li>
<li><a href="server-forwarding">Server Forwarding</a></li>
<li><a href="setups">My Setups</a></li>
<li><a href="vim">Vim</a></li>
<li><a href="web-comp">Web Component</a></li>
      </ul>
    </div>

    <img class="full home-img" src="./assets/home-img.png" alt="">
  </div>

  <!-- image display dialog -->
  <dialog modal-mode="mega">
    <form method="dialog">
      <button class="menu-button" value="cancel">
        <i class="material-icons">close</i>
      </button>
      <img id="disp-img" src="" alt="">
    </form>
  </dialog>
</body>

<script>
  window.addEventListener("load", e=>{
    document.querySelectorAll("img").forEach(item => item.addEventListener("click", e => {
      console.log();
      let dialog = document.querySelector("dialog");
      document.querySelector("#disp-img").setAttribute("src", e.srcElement.getAttribute("src"));
      dialog.showModal();
    }));
  });
</script>

</html>
